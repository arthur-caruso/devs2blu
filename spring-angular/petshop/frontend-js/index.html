<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
	<script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

</head>

<body>
	<div class="container mt-5 p-3">
		<div class="row">
			<div class="col-md-4">
				<div class="card">
					<div class="card-header">
						<h4 class="text-center">Pet Form</h4>
					</div>
					<div class="card-body">
						<div class="form-group">
							<label for="">Enter Name</label>
							<input type="text" class="form-control" id="editName" placeholder="Name">
						</div>
						<div class="form-group">
							<label for="">Enter Species</label>
							<input type="text" class="form-control" id="editSpecies" placeholder="Species">
						</div>
						<div class="form-group">
							<label for="">Enter Race</label>
							<input type="text" class="form-control" id="editRace" placeholder="Race">
						</div>
						<div class="form-group">
							<label for="">Enter Height</label>
							<input type="text" class="form-control" id="editHeight" placeholder="Height">
						</div>
						<div class="form-group">
							<label for="">Enter Weight</label>
							<input type="text" class="form-control" id="editWeight" placeholder="Weight">
						</div>
						<div class="form-group">
							<label for="">Enter Fur Type</label>
							<input type="text" class="form-control" id="editFurType" placeholder="Fur Type">
						</div>
						<div class="form-group">
							<label for="">Enter Treatment Type</label>
							<input type="text" class="form-control" id="editTreatmentType" placeholder="Treatment Type">
						</div>
						<div class="mt-3">
							<button class="btn btn-primary float-right" onclick="submitForm()">submit</button>
						</div>
						<div class="w-100">
							<span id="message" class="text-success"></span>
						</div>
					</div>
				</div>
			</div>

			<div class="col-md-8">
				<table class="table text-center">
					<thead>
						<th>Name</th>
						<th>Species</th>
						<th>Race</th>
						<th>Height</th>
						<th>Weight</th>
						<th>Fur Type</th>
						<th>Treatment Type</th>
					</thead>
					<tbody id="tbData"></tbody>
				</table>
			</div>
		</div>
	</div>

	<script src="./js/script.js"></script>
</body>

</html>
