	<h1>Registro de Alunos</h1>
	<form id="register" onsubmit="return false;">

		<label for="nome">Nome</label>
		<input type="text" class="nome" required>
		<br>

		<label for="notaUm">Primeira Nota</label>
		<input type="number" class="notaUm" min="0" max="10" required>
		<br>

		<label for="notaDois">Segunda Nota</label>
		<input type="number" class="notaDois" min="0" max="10" required>
		<br>

		<label for="notaTres">Terceira Nota</label>
		<input type="number" class="notaTres" min="0" max="10" required>
		<br>

		<input type="submit" value="enviar" class="enviar">
		<br>
	</form>

	<h2>Listagem de Alunos</h2>
	<table border="1">
		<thead>
			<tr>
				<th>Id</th>
				<th>Nome</th>
				<th>N1</th>
				<th>N2</th>
				<th>N3</th>
				<th>Média</th>
				<th>Situação</th>
				<th>Ações</th>
			</tr>
		</thead>
		<tbody class="alunos"></tbody>
	</table>
	<script src="js/alunosCRUD.js"></script>
	<script src="js/bootstrap.bundle.min.js"></script>
</body>
