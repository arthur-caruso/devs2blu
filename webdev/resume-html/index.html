<!DOCTYPE html>
<html lang="pt-BR">
	<head>
		<meta charset="UTF-8">
    	<meta http-equiv="X-UA-Compatible" content="IE=edge">
    	<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" href="./css/style.css">
		<title>Currículo</title>
	</head>
	<body>
		<h2>Currículo</h2>
		<form action="index.html" method="post">
			<fieldset>
				<legend>Dados Pessoais</legend>

				<label for="name-form">Nome Completo</label>
				<input type="text" name="name-form" placeholder="Seu Nome"><br>

				<label for="cpf-form">CPF</label>
				<input type="number" name="cpf-form" placeholder="xxx.xxx.xxx-xx"><br>

				<label for="rg-form">RG</label>
				<input type="number" name="rg-form" placeholder="x.xxx.xxx"><br>

				<label for="birth-form">Data de Nascimento</label>
				<input type="date" name="birth-form" placeholder="dd/mm/aaaa"><br>
			</fieldset>

			<fieldset>
				<legend>Dados de Contato</legend>

				<label for="landphone-form">Telefone</label>
				<input type="tel" id="phone" name="landphone-form" pattern="\(([0-9]{2})\)\s9?\s?[0-9]{4}-[0-9]{4}">
				<small>(XX) 9XXXX-XXXX</small><br>

				<label for="number-form">Celular</label>
				<input type="tel" id="phone" name="number-form" pattern="\(([0-9]{2})\)\s9?\s?[0-9]{4}-[0-9]{4}">
				<small>(XX) 9XXXX-XXXX</small><br>

				<label for="email-form">E-Mail</label>
				<input type="email" name="email-form"><br>

				<label for="linkedin-form">LinkedIn</label>
				<input type="url" name="linkedin-form"><br>

				<label for="instagram-form">Instagram</label>
				<input type="url" name="instagram-form"><br>

				<label for="portfolio-form">Portfolio</label>
				<input type="url" name="portfolio-form"><br>
			</fieldset>

			<fieldset>
				<legend>Dados de Endereço</legend>

				<label for="postaltype-form">Logradouro</label>
				<input type="text" name="postaltype-form"><br>

				<label for="postal-form">Número</label>
				<input type="number" name="postal-form"><br>

				<label for="postalextra-form">Complemento</label>
				<input type="text" name="postalextra-form"><br>

				<label for="city-form">Cidade</label>
				<input type="text" name="city-form"><br>

				<label for="state-form">Estado</label>
				<select name="state-form">
					<option value="Acre">AC</option>
					<option value="Alagoas">AL</option>
					<option value="Amapá">AP</option>
					<option value="Amazonas">AM</option>
					<option value="Bahia">BA</option>
					<option value="Ceará">CE</option>
					<option value="Espírito Santo">Java</option>
					<option value="Goiás">ES</option>
					<option value="Maranhão">GO</option>
					<option value="Mato Grosso">MA</option>
					<option value="Mato Grosso do Sul">MT</option>
					<option value="Minas Gerais">MS</option>
					<option value="Pará">MG</option>
					<option value="Paraíba">PA</option>
					<option value="Paraná">PB</option>
					<option value="Pernambuco">PR</option>
					<option value="Piauí">PE</option>
					<option value="Rio de Janeiro">PI</option>
					<option value="Rio Grande do Norte">RJ</option>
					<option value="Rio Grande do Sul">RN</option>
					<option value="Rondônia">RS</option>
					<option value="Roraima">RO</option>
					<option value="Santa Catarina">RR</option>
					<option value="São Paulo">SC</option>
					<option value="Sergipe">SP</option>
					<option value="Tocantins">SE</option>
					<option value="Distrito Federal">TO</option>
					<option value="Java">DF</option>
				</select><br>
			</fieldset>

			<fieldset>
				<legend>Experiências Profissionais</legend>

				<label for="company-form">Empresa</label>
				<input type="text" name="company-form"><br>
				
				<label for="companynumber-form">Telefone</label>
				<input type="tel" id="phone" name="companynumber-form" pattern="\(([0-9]{2})\)\s9?\s?[0-9]{4}-[0-9]{4}">
				<small>(XX) 9XXXX-XXXX</small><br>
				
				<label for="city-form">Cidade</label>
				<input type="text" name="city-form"><br>
	
				<label for="state-form">Estado</label>
				<select name="state-form">
					<option value="Acre">AC</option>
					<option value="Alagoas">AL</option>
					<option value="Amapá">AP</option>
					<option value="Amazonas">AM</option>
					<option value="Bahia">BA</option>
					<option value="Ceará">CE</option>
					<option value="Espírito Santo">Java</option>
					<option value="Goiás">ES</option>
					<option value="Maranhão">GO</option>
					<option value="Mato Grosso">MA</option>
					<option value="Mato Grosso do Sul">MT</option>

					<option value="Rio de Janeiro">PI</option>

					<option value="Rio Grande do Sul">RN</option>
					<option value="Rondônia">RS</option>

					<option value="São Paulo">SC</option>
					<option value="Sergipe">SP</option>
					<option value="Tocantins">SE</option>
					<option value="Distrito Federal">TO</option>
					<option value="Java">DF</option>
				</select><br>

				<label for="admission-form">Data de Admissão</label>
				<input type="date" name="admission-form" placeholder="dd/mm/aaaa"><br>

				<label for="demission-form">Data de Demissão</label>
				<input type="date" name="demission-form" placeholder="dd/mm/aaaa"><br>

				<label for="function-form">Função na Empresa</label>
				<input type="text" name="function-form" placeholder="Função na Empresa"><br>

				<label for="salary-form">Salário</label>
				<input type="number" name="salary-form"><br>

				<input type="button" value="Adicionar Empresa">
			</fieldset>

			<fieldset>
				<legend>Cursos</legend>

				
			</fieldset>

			<fieldset>
				<legend>Formação</legend>

				
			</fieldset>

			<fieldset>
				<legend>Outras Informações</legend>

				
			</fieldset>
			<input type="submit" value="submit">
		</form>
		<script src="./js/script.js"></script>
	</body>
</html>
